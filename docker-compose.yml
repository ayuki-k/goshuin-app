version: '3.9'
services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "4571:4571"
    environment:
      - SERVICES=s3,dynamodb
      - DEBUG=1
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-northeast-1}
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - ./localstack:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock

  dynamodb-admin:
    image: aaronshaf/dynamodb-admin:latest
    ports:
      - "8001:8001"
    environment:
      DYNAMO_ENDPOINT: http://localstack:4566
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
    depends_on:
      - localstack

  image-worker:
    build:
      context: ./backend/image-worker
      dockerfile: Dockerfile
    environment:
      AWS_REGION: ${AWS_REGION:-ap-northeast-1}
      S3_BUCKET_ORIGINAL: goshuin-private-original
      S3_BUCKET_SHARED: goshuin-public-share
      LOCALSTACK_URL: http://localstack:4566
    volumes:
      - ./backend/image-worker:/var/task
      - ./data:/workspace/data
    command: [ "python3", "handler.py", "local" ]
    depends_on:
      - localstack
